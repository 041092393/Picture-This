<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>
    <picture>
      <source media="(max-width: 320px)" srcset="images/museum-land-320_x_180.jpg 1x,
      images/museum-land-640_x_360.jpg 2x, images/museum-land-960_x_540.jpg 3x"/>

      <source media="(max-width: 480px)" srcset="images/museum-land-480_x_270.jpg 1x,images/museum-land-960_x_540.jpg 2x,images/museum-land-1440_x_810.jpg 3x"/>

      <source media="(max-width: 720px)" srcset="images/museum-land-720_x_405.jpg 1x,images/museum-land-1440_x_810.jpg 2x,images/museum-land-2160_x_1215.jpg 3x"/>
      
      <source media="(max-width: 960px)" srcset="images/museum-land-960_x_540.jpg 1x,images/museum-land-1920_x_1080.jpg 2x,images/museum-land-2880_x_1621.jpg 3x"/>

      <source media="(min-width: 1280px)" srcset="images/museum-s-640_x_640.jpg 1x,images/museum-s-1280_x_1280.jpg 2x,images/museum-s-1920_x_1920.jpg 3x"/>

      <source media="(min-width: 1600px)" srcset="images/museum-s-800_x_800.jpg 1x,images/museum-s-1600_x_1600.jpg 2x,images/museum-s-2400_x_2400.jpg 3x"/>

      <source media="(min-width: 960px)" srcset="images/museum-s-480_x_480.jpg 1x,images/museum-s-960_x_960.jpg 2x,images/museum-s-1440_x_1440.jpg 3x"/>

      


      <img src="images/museum.jpg" alt="gallery wall inside a museum">
    </picture>

  </header>
</body>

</html>
